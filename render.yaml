services:
  # Backend API Service
  - type: web
    name: mivo-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: DATABASE_URL
        fromDatabase:
          name: mivo-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://mivo-app.vercel.app
      - key: ALLOWED_ORIGINS
        value: https://mivo-app.vercel.app,https://mivo-app-*.vercel.app,http://localhost:5173

databases:
  # PostgreSQL Database
  - name: mivo-db
    databaseName: mivo_production
    user: mivo_user
    region: oregon
    plan: free
    ipAllowList: []
